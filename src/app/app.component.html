<app-header (pageChange)="pageChanged($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="currentPage === 'recipes'"></app-recipes>
      <app-shopping-list
        *ngIf="currentPage === 'shoppingList'"
      ></app-shopping-list>
    </div>
  </div>
</div>
